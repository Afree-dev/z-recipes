<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-recipes | Home</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/stylesheet/output.css">
</head>

<body class="appEntryPoint">
    <header class="fixed top-0 inset-x-0 z-[11] bg-siteBlack/50 backdrop-blur-sm x-cloak">
        <div class="container flex justify-between gap-5 items-center">
            <div class="logo-container shrink-0">
                <a href="/index.html">
                    <img src="./assets/images/logo.png" class="size-20 object-contain" />
                </a>
            </div>
            <div>
                <a
                    class="open-contact-btn primary-btn flex gap-1 justify-between items-center text-lg rounded-full py-1.5 px-4"
                    href="./contact.html"
                    title="Contact Chef">
                    <img src="./assets/images/icons/chef.svg" alt="chef logo">
                    <span>Contact</span>
                </a>
            </div>
        </div>
    </header>
    <main class="pt-[80px] mb-10 x-cloak">
        <div class="hero-section">
            <div class="container grid md:grid-cols-2 gap-5 relative mt-5 mb-20 pb-16 z-10">
                <div class="grid items-center">
                    <h1 class="text-5xl lg:text-7xl xl:text-8xl text-center md:text-left font-poppinssemibold">
                        Make your
                        <span class="block text-primary">Dream Food</span>
                        With Us
                    </h1>
                </div>
                <div class="grid place-items-center">
                    <img class="hero-img scale-110" src="./assets/images/burger.png" />
                </div>
                <button
                    class="primary absolute bottom-0 left-1/2 -translate-x-1/2 py-1 px-2 rounded-full w-max flex gap-1 justify-between items-center scroll-dishes">
                    <svg class="size-4 animate-bounce" viewBox="0 0 24 24" id="down" data-name="Flat Color"
                        xmlns="http://www.w3.org/2000/svg">
                        <path id="primary"
                            d="M19.71,13.29a1,1,0,0,0-1.42,0L13,18.59V3a1,1,0,0,0-2,0V18.59l-5.29-5.3a1,1,0,0,0-1.42,1.42l7,7a1,1,0,0,0,1.42,0l7-7A1,1,0,0,0,19.71,13.29Z"
                            class="fill-siteWhite">
                        </path>
                    </svg>
                    <span>Cook now</span>
                </button>
            </div>

        </div>
        <div class="top-dishes relative">
            <div class="text-siteWhite">
                <div class="container">
                    <h2 class="text-2xl sm:text-3xl font-poppinssemibold">Explore <span class="text-primary ">Top Dishes</span></h2>
                    <div class="carousel-wrapper mt-5">
                        <div class="api-placeholder flex flex-col items-center">
                            <img class="h-[115px] sm:h-[150px] object-cover" src="./assets/images/logo.png" alt="placeholder" />
                            <div class="mt-3 text-center flex gap-2 items-center">
                                <span class="inline-block h-[25px] w-[25px] border-4 border-t-primary border-gray-200 rounded-full animate-spin"></span> Loading...
                            </div>
                        </div>
                        <swiper-container init="false" navigation="true" scrollbar="true" data-swiper-autoplay="2000" class="carousel-container my-thumbs">
                            <!-- Carosuel Dishes append here with js -->
                        </swiper-container>
                    </div>
                </div>
            </div>
        </div>
        <div class="dish-list">
            <div class="container mt-20">
                <div class="flex flex-col sm:flex-row justify-between gap-5 sm:items-center">
                    <div>
                        <h2 class="text-2xl sm:text-3xl font-poppinssemibold">Explore <span class="text-primary ">Recipes</span></h2>
                    </div>
                    <form class="search-form flex gap-4 items-center api-success-show invisible">
                        <div class="relative flex-auto">
                            <input type="text" required id="search_food"
                                class="block px-2.5 pb-2 pt-3 w-full text-sm text-siteWhite bg-transparent rounded-lg border border-siteWhite peer outline-0"
                                placeholder="" autocomplete="off" />
                            <label for="search_food"
                                class="absolute text-sm text-gray-500 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-siteBlack px-2 peer-focus:px-2 peer-focus:text-siteWhite peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-90 peer-focus:-translate-y-4 start-1">Search</label>
                        </div>
                        <div>
                            <button type="submit" class="primary px-4 py-2 rounded">Search</button>
                        </div>
                    </form>
                </div>
                <div class="mt-5">
                    <div class="api-placeholder flex flex-col items-center">
                        <img class="h-[115px] sm:h-[150px] object-cover" src="./assets/images/logo.png" alt="placeholder" />
                        <div class="mt-3 text-center flex gap-2 items-center">
                            <span class="inline-block h-[25px] w-[25px] border-4 border-t-primary border-gray-200 rounded-full animate-spin"></span> Loading...
                        </div>
                    </div>
                </div>
                <div class="load-dishes grid gap-[15px] grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 min-[1199px]:grid-cols-5">
                    <!-- Load Dishes -->
                </div>
            </div>
        </div>
        <div class="poplour-tags">
            <div class="container mt-20">
                <div class="flex items-center justify-between gap-5">
                    <h2 class="text-2xl sm:text-3xl font-poppinssemibold">Poplour <span class="text-primary ">Tags</span></h2>
                    <a href="/category.html" class="api-success-show text-primary underline invisible">View All Tags</a>
                </div>
                <div class="api-placeholder flex flex-col items-center mt-5">
                    <img class="h-[115px] sm:h-[150px] object-cover" src="./assets/images/logo.png" alt="placeholder" />
                    <div class="mt-3 text-center flex gap-2 items-center">
                        <span class="inline-block h-[25px] w-[25px] border-4 border-t-primary border-gray-200 rounded-full animate-spin"></span> Loading...
                    </div>
                </div>
            </div>
            <div class="mt-5 space-y-3">
                <div class="tags-parent-wrapper relative flex overflow-hidden space-x-3">
                    <div class="tags-child-first animate-marquee-forward flex flex-nowrap space-x-3">
                    </div>
                    <div class="tags-child-first animate-marquee-forward flex flex-nowrap space-x-3">
                    </div>
                    <div class="tags-child-first animate-marquee-forward flex flex-nowrap space-x-3">
                    </div>
                </div>
                <div class="tags-parent-wrapper relative flex overflow-hidden space-x-3">
                    <div class="tags-child-second animate-marquee-reverse flex flex-nowrap space-x-3">
                    </div>
                    <div class="tags-child-second animate-marquee-reverse flex flex-nowrap space-x-3">
                    </div>
                    <div class="tags-child-second animate-marquee-reverse flex flex-nowrap space-x-3">
                    </div>
                </div>
                <div class="tags-parent-wrapper relative flex overflow-hidden space-x-3">
                    <div class="tags-child-third animate-marquee-forward flex flex-nowrap space-x-3">
                    </div>
                    <div class="tags-child-third animate-marquee-forward flex flex-nowrap space-x-3">
                    </div>
                    <div class="tags-child-third animate-marquee-forward flex flex-nowrap space-x-3">
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-[#121212] relative x-cloak">
        <div class="container py-5">
            <div class="text-center mb-3">
                <img class="mx-auto size-20 object-contain" src="./assets/images/logo.png" alt="logo" />              
            </div>
            <div>
                <p class="text-center"><a href="/index.html">Z-Recipes</a> | ISO No. : 9001 Certified | <a href="/contact.html">Contact Us</a></p>
            </div>
        </div>
        <div class="copyrights bg-black">
            <div class="container p-2">
                <p class="text-center text-[14px]">Copyright &copy; <span class="copyrights-year"></span> Z-recipes. All rights reserved. Owned by <a href="#" class="text-primary font-poppinsbold hover:underline">ZTech Pvt. Ltd</a></p>
            </div>
        </div>
    </footer>
    <script src="./assets/js/swiper-element-bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
