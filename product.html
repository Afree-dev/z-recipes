    <script>
        if (!sessionStorage.getItem("reciepeDetail")) {
            window.location.href = "/index.html";
        } else {
            let reciepeDetail = JSON.parse(sessionStorage.getItem("reciepeDetail"));
            console.log(reciepeDetail, "Product Details");

            // Template strings init
            let mealType = ``;
            let CookTime = ``;
            let kal = ``;
            let cuisine = ``;
            let difficulty = ``;
            let ingredients = ``;
            let instructions = ``;
            let tags = ``;

            // Meal Name Render
            document.querySelectorAll(".reciepe-name").forEach(item => {
                item.innerHTML = reciepeDetail?.name;
            })

            // Meal Image Render
            document.querySelector(".reciepe-img").setAttribute("src", reciepeDetail?.image);

            // Meal Type Render
            reciepeDetail.mealType.forEach(item => {
                mealType += `<span class="py-1 px-4 border border-slate-500 rounded-full whitespace-nowrap">${item}</span>`
            });
            document.querySelector(".meal-type").innerHTML = mealType;

            // Cook Time Render
            CookTime = `<p>${reciepeDetail?.cookTimeMinutes + reciepeDetail?.prepTimeMinutes} ${reciepeDetail?.cookTimeMinutes + reciepeDetail?.prepTimeMinutes >= 1 ? "Mins" : "Min"}</p>`;
            document.querySelector(".cook-time").innerHTML = CookTime;

            // Kal - Calories Render
            kal = `${reciepeDetail?.caloriesPerServing} Kal`;
            document.querySelector(".kal").innerHTML = kal;

            // Cuisine render
            cuisine = `${reciepeDetail?.cuisine}`
            document.querySelector(".cuisine").innerHTML = cuisine;

            // Difficulty render
            difficulty = `${reciepeDetail?.difficulty}`;
            document.querySelector(".difficulty").innerHTML = difficulty;

            // Star rating dynamic fill
            let starRatingPercent = (reciepeDetail.rating % 1) * 100;
            document.querySelector(".review-fill").style.width = `${starRatingPercent.toFixed(2)}%`
            document.querySelector(".reviwe-count").innerHTML = `${reciepeDetail.rating} Reviews`
            
            // Ingredients Render
            reciepeDetail.ingredients.forEach(item => {
                ingredients += `
                    <li>${item}</li>
                `
            })
            document.querySelector(".ingredients").innerHTML = ingredients;

            // Instructions Render
            reciepeDetail.instructions.forEach(item => {
                instructions += `
                    <li class="py-1">${item}</li>
                `
            })
            document.querySelector(".instructions").innerHTML = instructions;

            // Tags Render
            reciepeDetail.tags.forEach(item => {
                tags += `<span class="py-1 px-4 border border-slate-500 rounded-full whitespace-nowrap">${item}</span>`
            });
            document.querySelector(".tags").innerHTML = tags;

        }
    </script>
