<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-recipes | Home</title>
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/stylesheet/output.css">
</head>

<body class="appEntryPoint">
    <header class="fixed top-0 inset-x-0 z-[11] bg-siteBlack/50 backdrop-blur-sm x-cloak">
        <div class="container flex justify-between gap-5 items-center">
            <div class="logo-container shrink-0">
                <a href="/index.html">
                    <img src="./assets/images/logo.png" class="size-20 object-contain" />
                </a>
            </div>
            <div>
                <a
                    class="open-contact-btn primary-btn flex gap-1 justify-between items-center text-lg rounded-full py-1.5 px-4"
                    href="./contact.html"
                    title="Contact Chef">
                    <img src="./assets/images/icons/chef.svg" alt="chef logo">
                    <span>Contact</span>
                </a>
            </div>
        </div>
    </header>

    <main class="pt-[80px] mb-10 x-cloak">
        <div class="poplour-tags">
            <div class="container">
                <h2 class="text-2xl sm:text-3xl font-poppinssemibold">All <span class="text-primary ">Tags</span></h2>
                <div class="tags-wrapper mt-5 flex flex-wrap gap-3">
                    <!-- Load Tags -->
                </div>
            </div>
        </div>
    </main>
    
    <footer class="bg-[#121212] relative x-cloak">
        <div class="container py-5">
            <div class="text-center mb-3">
                <img class="mx-auto size-20 object-contain" src="./assets/images/logo.png" alt="logo" />              
            </div>
            <div>
                <p class="text-center"><a href="/index.html">Z-Recipes</a> | ISO No. : 9001 Certified | <a href="/contact.html">Contact Us</a></p>
            </div>
        </div>
        <div class="copyrights bg-black">
            <div class="container p-2">
                <p class="text-center text-[14px]">Copyright &copy; <span class="copyrights-year"></span> Z-recipes. All rights reserved. Owned by <a href="#" class="text-primary font-poppinsbold hover:underline">ZTech Pvt. Ltd</a></p>
            </div>
        </div>
    </footer>
    <script src="./assets/js/swiper-element-bundle.min.js"></script>
    <script src="./assets/js/app.js"></script>
    <script>
        if(!sessionStorage.getItem("ReciepesCopy")) {
            window.location.href = "/index.html"
        }
        let dataTags =  JSON.parse(sessionStorage.getItem("ReciepesCopy"))
        let tagSet = new Set();
        dataTags.forEach(item => {
            for (let i = 0; i < item.tags.length; i++) {
                tagSet.add(item.tags[i])
                
            }
        });

        let tagList = [...tagSet]
        let renderTags = ``;
        tagList.forEach(item => {
            renderTags += `
            <div class="py-1 px-4 border border-slate-500 rounded-full whitespace-nowrap">${item}</div>
            `
        })
        
        document.querySelector(".tags-wrapper").innerHTML = renderTags;
    </script>
</body>
</html>
